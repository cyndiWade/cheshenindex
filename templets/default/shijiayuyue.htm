			$(".g_check").click(

					if($(this).find("img").attr("src")=="{dede:global.cfg_templets_skin/}/images/g_checkon.png")	
					{
						$(this).find("img").attr("src","{dede:global.cfg_templets_skin/}/images/g_checkoff.png")
					}
					else
					{
						$(this).find("img").attr("src","{dede:global.cfg_templets_skin/}/images/g_checkon.png")
					}
				}
			)
			
			$(".dche").hover(
				function(){
					var i = $(this).index()	;	
					$(".dchebox").eq(i).fadeIn().siblings().hide()
					$(".dc_dotp img").css("opacity","0.5").eq(i).css("opacity","1")
				}
				
			)
			
	})
</script>

<!-- Modal -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width:470px;">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
<h3 id="myModalLabel" align="center">申请试驾</h3>
</div>
<div class="modal-body">
<form method="post" action="">
	<table width="65%" style="margin:0 auto;">
    	<tr height="30">
        	<td align="right" width="91">车型：</td><td><select class="span2"><option>路虎超级跑车</option><option>法拉利</option></select></td>            
        </tr>
        <tr height="30">
        	<td align="right">称谓：</td><td><select class="span2"><option>先生</option><option>女士</option></select></td>            
        </tr>
        <tr height="30">
        	<td align="right">驾龄：</td><td><select class="span2"><option>2年</option><option>3年</option></select></td>            
        </tr>
        <tr height="50">
        	<td align="right" width="91">姓名：</td><td><input class="span2" name="member.birth"  type="text" value="" size="16"  /></td>
        </tr>
        <tr height="50">
        	<td align="right" width="91">手机：</td><td><input class="span2" name="member.birth"  type="text" value="" size="16" /></td><td></td><td></td>
        </tr>
        <tr height="50">
        	<td align="right" width="91">E-mail：</td><td><input class="span2" name="member.birth"  type="text" value="" size="16" /></td><td></td><td></td>
        </tr>
        <tr height="50">
        	<td align="right" width="91">试驾卡号：</td><td><input class="span2" name="member.birth"  type="text" value="" size="16" /></td><td></td><td></td>
        </tr>
        <tr height="30">
        	<td align="right">试驾日期：</td><td><select class="span2"><option>3天以内</option><option>7天以内</option></select></td>            
        </tr>        
    </table>
</form>
</div>
<div class="modal-footer" style="text-align:center;">
<!--<button class="btn" data-dismiss="modal" aria-hidden="true">关闭</button>-->
<button class="btn btn-primary" style="width:85px;">提交</button>
