<!-- 提交订单层 -->
<div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="width:518px;">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
<h3 id="myModalLabel" align="center">用车申请</h3>
</div>
<div class="modal-body">


<form method="post" class="form-horizontal" action="" style="margin:0;">
	<input type="hidden" value="" class="cars_id"/>
	<table width="100%">
    	<tr height="30">
        	<td align="right" width="91">车型：</td><td class="cars_name">路虎超级跑车</td><td colspan="3"></td>
        </tr>
        <tr height="50">
        	<td align="right" width="91">用车时间：</td><td colspan="3"><div class="input-append date form_datetime"   data-link-field="dtp_input1">
                    <input size="16" type="text" value="" class="start_schedule_time" style="width:128px;" readonly>
                    <!--<span class="add-on"><i class="icon-remove"></i></span>-->
					<span class="add-on"><i class="icon-th"></i></span>
                </div><!--<input name="member.birth"  type="text" value="" size="16" style="width:100px;" />--></td> 
        </tr>
        <tr height="50">
        	<td align="right" width="91">还车时间：</td><td><div class="input-append date form_datetime"  data-link-field="dtp_input1">
                    <input size="16" type="text" value="" style="width:128px;" class="over_schedule_time" readonly>
                    <!--<span class="add-on"><i class="icon-remove"></i></span>-->
					<span class="add-on"><i class="icon-th"></i></span>
                </div><!--<input name="member.birth"  type="text" value="" size="16" style="width:100px;" />--></td><td></td><td></td>
        </tr>
         
        <tr height="30">
        	<td align="right" width="100">是否需要司机：</td><td colspan="3"><span style="margin-right:20px;"><input type="radio" name="yes" class="ischecked" />是</span><span><input type="radio" name="yes" checked="checked" />否</span> &nbsp;&nbsp;(费用200元/天)</td>
        </tr>
        <tr>
        	<td colspan="4">备注：</td>
        </tr>
        <tr>
        	<td colspan="4" align="center"><textarea style="width:97%;" class="remarks"></textarea></td>
        </tr>
    </table>
</form>


</div>
<div class="modal-footer" style="text-align:center;">

<button class="btn btn-primary btn_sub" style="width:85px;">提交</button>

</div>

		        showMeridian: 1

    });
</script>
